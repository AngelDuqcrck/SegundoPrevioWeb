<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="nav-bar" id="navbar">
    
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/SegundoPrevioFE/images/imgConferencia.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                    SISTEMA DE CONFERENCIAS
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Registrar Conferencias</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="conferencias.html">Ver Conferencia</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

    </header>
    <section class="form" id="form">
        <form class="row g-3">
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="validationDefault01" placeholder="John" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">Abreviatura</label>
              <input type="text" class="form-control" id="validationDefault02" placeholder="Doe" required>
            </div>
            <div class="mb-3">
                <label for="validationTextarea" class="form-label">Descripcion</label>
                <textarea class="form-control" id="validationTextarea" placeholder="Required example textarea" required  ></textarea>
              </div>
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Objetivo</label>
                <input type="text" class="form-control" id="validationDefault03" placeholder="Atraer la atencion de la audiencia" required>
              </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>
    </section>
</body>
</html>
