<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="nav-bar" id="navbar">
    
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/images/ticket.jpeg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                   SISTEMA DE TICKETS
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Registrar Tickets</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="ticket.html">Ver Tickets</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

    </header>
    <section class="form" id="form">
      <form id="ticket-form" class="row g-3">
          <div class="col-md-4">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" placeholder="..." required>
          </div>
          <div class="col-md-4">
            <label for="descripcion" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="descripcion" placeholder="..." required>
          </div>
          <div class="col-md-4">
              <label for="estado" class="form-label">Estado</label>
              <input type="text" class="form-control" id="estado" placeholder="..." required>
          </div>
          <div class="col-md-4">
            <label for="usuarios" class="form-label">Usuarios</label>
            <select id="usuarios" class="form-select" aria-label="Default select example">
            </select>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Registrar Ticket</button>
          </div>
        </form>
  </section>

    <script src="js/main.js"></script>
</body>
</html>
